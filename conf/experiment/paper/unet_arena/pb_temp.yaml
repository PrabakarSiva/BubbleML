torch_dataset_name: temp_input_dataset 

distributed: False

train:
  max_epochs: 250 
  batch_size: 4
  shuffle_data: True
  time_window: 5
  future_window: 5
  push_forward_steps: 1
  use_coords: True
  noise: True
  downsample_factor: 1 

model:
  model_name: unet_arena
  hidden_channels: 32
  
optimizer:
  initial_lr: 1e-3 
  weight_decay: 0.01

lr_scheduler:
  name: step
  factor: 0.5
  patience: 75
